                  </svg>
                </button>
              </div>

                <span class="start-time text-xs text-gray-100 font-light">0:00</span>

          <div class="track-title text-sm text-white text-line-clamp-1 mb-1 block">Name</div>
          <div class="relative pb-5">
            <span class="track-artist text-xs text-gray-100 text-line-clamp-1">Author</span>
            <button class="absolute right-0 top-0 w-10 h-10 bg-green-200 rounded-full flex text-white">
              <svg class="fill-current h-5 w-5 m-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M5 4h3v12H5V4zm7 0h3v12h-3V4z" />
              </svg>
            </button>
          </div>
        </div>
